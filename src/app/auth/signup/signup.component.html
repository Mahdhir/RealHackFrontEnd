<body class="bdy">
  <div class="jumbotron ">
    <div class="container">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <h3 class="text-center text-primary"> Sign Up</h3>
          <form id="form" [formGroup]="signupForm">
            <div class="form-group text-primary">
              <label for="firstName">Name</label>
              <input type="text" class="form-control" formControlName="name" id="name" />
            </div>
            <div class="form-group text-primary">
              <label for="email">Email</label>
              <input type="text" class="form-control" id="email"  formControlName="email"/>
            </div>
            <div class="form-group text-primary">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" formControlName="password"/>
              
            </div>
            <div class="form-group text-primary">
              <label for="confirmPassword">Confirm Password</label>
              <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword" />
            </div>
            <div class="form-group text-primary text-center" *ngIf="!(photos && photos.length>0)">
                <img src="https://tricityescaperooms.com/wp-content/uploads/2018/01/person-placeholder-male-5.jpg" class="img">
              </div>
            <div class="form-group text-primary text-center" *ngIf="photos && photos.length>0">
              <img [src]="photos[0]" class="img">
            </div>
            <input style="display: none" type="file" #url accept="image/*" (change)="onFileChanged($event.target.files)">
            <div class="form-group text-center">
              <button class="btn btn-outline-primary mt-2"(click)="uploadImage(url)">Upload Image</button>
            </div>

            <div class="form-group text-center">
              <button class="btn mt-4 signup" [disabled]="!signupForm.valid" (click)="registerBtnPressed()">Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
