<mat-toolbar color="primary">
    <mat-toolbar-row>
      <div class="title">
      <label>Real Hack 2.0</label>
    </div>
      <button id="toolbtn" mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <mat-icon>account_circle</mat-icon>
            <span>Profile</span>
          </button>
          <button mat-menu-item>
            <mat-icon>assignment</mat-icon>
            <span>Questions</span>
          </button>
          <button mat-menu-item (click)="logout()">
            <mat-icon>logout</mat-icon>
            <span>Logout</span>
          </button>
        </mat-menu>
        
    </mat-toolbar-row>
    </mat-toolbar>  
    <div class="text-center">
    <button mat-raised-button class="mb-1 mt-1"(click)="openDialog()">New Question&nbsp;<mat-icon>add</mat-icon></button>
    </div>
  <mat-card class="example-card" (click)="openQuestion(question)" *ngFor="let question of questions">
      <mat-card-header class="float-left">
          <img mat-card-avatar src="{{userService.envUrl}}api/v1/authentication/images/get/{{question.userDTO.name}}.jpeg/" onerror="this.src='https://tricityescaperooms.com/wp-content/uploads/2018/01/person-placeholder-male-5.jpg'">
        <mat-card-title class="text-primary">{{question.userDTO.name}}</mat-card-title>
        <mat-card-subtitle>{{question.date}}</mat-card-subtitle>
      </mat-card-header>
      <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
      <mat-card-content class="mb-0">
        <h4>{{question.title}}</h4>
        <div class="row">
        <p class="col-10">
          {{question.description}}
        </p>
        <mat-icon id="tick" *ngIf="question && question.answers.length>0">check_circle_outline</mat-icon>
        <p id="tick" *ngIf="question && question.answers.length>0">&nbsp;&nbsp;Answered</p>
        </div>
      </mat-card-content>
      <mat-card-footer class="ml-5">
          <i class="fas fa-thumbs-up mr-1 ml-1 mt-2" ></i>
          <label class="mr-3">{{question.up_votes}}</label>
          <i class="fas fa-thumbs-down ml-3 mr-1"></i>
          <label class="mb-1">{{question.down_votes}}</label>
      </mat-card-footer>
    </mat-card>
