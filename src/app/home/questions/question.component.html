<mat-toolbar color="primary">
    <mat-toolbar-row>
        <button mat-mini-fab color="secondary" (click)="goBack()"><mat-icon color="primary"  >arrow_back</mat-icon></button>
        <div class="title">
            <label>Real Hack 2.0</label>
          </div>
    </mat-toolbar-row>
    </mat-toolbar>  
<mat-card class="question-card">
    <mat-card-header>
      <img mat-card-avatar src="{{userService.envUrl}}api/v1/authentication/images/get/{{question.userDTO.name}}.jpeg/" onerror="this.src='https://tricityescaperooms.com/wp-content/uploads/2018/01/person-placeholder-male-5.jpg'">
      <h4 class="float-left">{{question.title}}</h4>
      <mat-card-title class="text-primary">{{question.userDTO.name}}</mat-card-title>
      <mat-card-subtitle>{{question.date}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
      <p class="col-10">
        {{question.description}}
      </p>
      <div>
      <button mat-mini-fab class="mr-1 ml-2" (click)="upVoteManager()" [ngClass]="{clicked: upVoteStatus}" [disabled]="downVoteStatus"><mat-icon color="primary">thumb_up</mat-icon></button>
      <label id="count">{{question.up_votes}}</label>
      <button mat-mini-fab class="mr-1 ml-4" [ngClass]="{clicked: downVoteStatus}" (click)="downVoteManager()" [disabled]="upVoteStatus"><mat-icon color="primary" >thumb_down</mat-icon></button>
      <label  id="count">{{question.down_votes}}</label>
    </div>
  </div>
    
    </mat-card-content>
    <mat-card-actions class="text-center">
      <button class="ml-1 pl-3 pr-4" mat-stroked-button (click)="openDialog()"><mat-icon>emoji_objects</mat-icon>Answer</button>
    </mat-card-actions>
  </mat-card>
  <h3 class="ml-3 mt-2 mb-0 text-secondary">Answers</h3>
  <mat-card class="answer-card" *ngFor="let answer of question.answers">
      <mat-card-header class="float-left">
        <img mat-card-avatar src="{{userService.envUrl}}api/v1/authentication/images/get/{{question.userDTO.name}}.jpeg/" onerror="this.src='https://tricityescaperooms.com/wp-content/uploads/2018/01/person-placeholder-male-5.jpg'">
        <mat-card-title class="text-primary">{{answer.userDTO.name}}</mat-card-title>
      </mat-card-header>
      <mat-card-content >
        <p>
          {{answer.answer}}
        </p>
        <br>
      </mat-card-content>
  </mat-card>
  <h4 class="ml-2 mt-2" *ngIf="question.answers && question.answers.length==0">No Answers Yet</h4>
